services:
  - type: web
    name: scfip-dashboard
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt && chmod +x build.sh && ./build.sh"
    startCommand: "streamlit run streamlit_app/dashboard.py --server.port $PORT --server.address 0.0.0.0"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
